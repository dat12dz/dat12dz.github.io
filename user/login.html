    <body>

   <title>Login</title>
 
    <div class="display-form">
        <div class="TitleContainter">
            <label class="display" id="Title">
               LOGIN PLEASE!!!
            </label>
        </div >

        <img class="logo" width = 100px src="../Img/LogoTransparent.png">

        <p class="display">Username</p>
        <input type="text" maxlength="30"  class="inputText" id="Username">
        <p class="display">Password</p>
        <input type="password" class="inputText" maxlength="30"  id="Password">
 
        <p class="display" id="signUpBtn" onclick=window.location.href="register" >Sign up</p>
        <p class="display" id="ForgetPassBtn" onclick=window.location.href="forgotPass/action" >Forgot password</p>
        <button class="btn" id="SendLoginInfo"> 
            <img  class="insideBtn" src="../svg/enter-16.svg" width="40px" ">
        </button>
    </div>

    <script>
      var form = document.getElementsByClassName("display-form")[0];
      centerElement(form);
      
        window.addEventListener('resize',() => {
            centerElement(form);
        })
        
    </script>
    <script src="../Popup.js"></script>
    <script src="Login.js"></script>
</body>
